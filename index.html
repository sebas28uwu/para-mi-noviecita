<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página</title>
    <style>
        body {
            background: url('img/fondo.jpg') no-repeat center center fixed;
            background-size: cover; /* Ajusta la imagen al tamaño de la pantalla */
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .img-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .img-button img {
            width: 50px; /* Ajusta el tamaño de la imagen */
            height: 50px;
        }

        #nombreMusica {
            margin-top: 20px;
            font-size: 24px; /* Tamaño de la fuente */
            font-weight: bold; /* Negrita */
            text-align: center; /* Centramos el texto */
        }

        /* Estilo adicional para el encabezado */
        h1 {
            text-align: center; /* Centra el título */
        }

        /* Estilo para la lista de canciones */
        .cancion {
            text-align: left;
            margin: 10px;
            cursor: pointer;
            color: darkgray;
        }

        .cancion img {
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>

<h1><i>Reproductor</i></h1>

<font color="#008080">
    <p align="center">Me costó un poquito pero por ti haría hasta lo imposible, espero te guste mi amor❤️</p>
</font>

<div id="nombreMusica">Nombre de la música</div>

<audio id="Musica">
    <source id="audioSource" src="" type="audio/mp3">
   
</audio>

<div class="button-container">
    <button class="img-button" onclick="saltarMusica()">
        <img src="img/skip.png" alt="Saltar" title="Saltar 10 segundos">
    </button>
    <button class="img-button" onclick="pausarMusica()">
        <img src="img/pause.png" alt="Pausar" title="Pausar música">
    </button>
    <button class="img-button" onclick="reproducirMusica()">
        <img src="img/play.png" alt="Reproducir" title="Reproducir música">
    </button>
</div>

<script>
    // Función para cargar la canción y reproducirla
    function cargarCancion(src, nombre) {
        const audio = document.getElementById('Musica');
        const audioSource = document.getElementById('audioSource');
        audioSource.src = src; // Cambia la fuente de audio
        audio.load(); // Carga la nueva fuente
        audio.play(); // Reproduce la nueva canción
        actualizarNombreMusica(nombre); // Actualiza el nombre de la canción
    }

    // Actualiza el nombre de la música en el elemento correspondiente
    function actualizarNombreMusica(nombre) {
        document.getElementById('nombreMusica').innerText = nombre;
    }

    // Función para saltar 10 segundos la música
    function saltarMusica() {
        const audio = document.getElementById('Musica');
        audio.currentTime += 10; // Adelanta 10 segundos
    }

    // Función para pausar la música
    function pausarMusica() {
        const audio = document.getElementById('Musica');
        audio.pause();
    }

    // Función para reproducir la música
    function reproducirMusica() {
        const audio = document.getElementById('Musica');
        audio.play();
    }
</script>

<div align="center"><img src="img/imagenprueba.png" /></div>

<div id="listaCanciones">
    <div class="cancion" onclick="cargarCancion('sound/mirrors.mp3', 'Mirrors - Justin Timberlake')">
        <img src="img/mirrors.jpg" alt="Mirrors">
        <p>Mirrors - Justin Timberlake</p>
    </div>
    <div class="cancion" onclick="cargarCancion('sound/existforlove.mp3', 'Exist for love - Aurora')">
        <img src="img/existforlove.jpg" alt="Exist For Love">
        <p>Exist for love - Aurora</p>
    </div>
    <div class="cancion" onclick="cargarCancion('sound/yourrockmyworld.mp3', 'Your Rock My World - Michael Jackson')">
        <img src="img/yourrockmyworld.jpg" alt="Your Rock My World">
        <p>Your Rock My World - Michael Jackson</p>
    </div>
</div>
</body>
</html>
